server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: driver-service
          uri: lb://driver-service
          predicates:
            - Path=/api/drivers/**
  application:
    name: api-gateway


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka